<ion-toggle
  [checked]="checked"
  [disabled]="disabled"
  [class.interaction-state-active]="_pressed"
  (keydown.space)="_onActive()"
  (keyup.space)="_onInactive()"
  (blur)="_onInactive()"
  (ionChange)="onCheckedChange($event.detail.checked)"
  [justify]="_justify"
  [labelPlacement]="_labelPlacement"
>
  <span class="hidden-label" *ngIf="_labelText">{{ _labelText }}</span>
  <span class="default-content" [attr.aria-hidden]="_labelText ? true : undefined">
    <ng-content></ng-content>
  </span>
</ion-toggle>
